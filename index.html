<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Link Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
                Personal Link Portal
            </h1>
            <p class="text-center text-gray-500 mt-1">Your personal corner of the web.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <!-- Search Form -->
            <form id="search-form" class="w-full sm:w-1/3">
                <div class="relative flex items-center w-full">
                    <input type="text" id="search-input" placeholder="Search links or Google..." class="w-full bg-white border border-r-0 border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:z-10 transition-all text-gray-900" />
                    <button type="submit" class="inline-flex items-center justify-center px-3 py-2 border border-gray-300 rounded-r-lg bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:z-10 transition-colors" aria-label="Search on Google">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Add Link Button -->
            <button id="add-link-btn" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-lg shadow-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add New Link
            </button>
        </div>

        <!-- Links Container -->
        <div id="links-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Link cards will be injected here by JavaScript -->
        </div>

        <!-- Empty State Message -->
        <div id="empty-state" class="text-center py-20 hidden">
            <h2 class="text-2xl font-semibold text-gray-600 mb-2" id="empty-state-title">No links yet.</h2>
            <p class="text-gray-500">
                <span id="empty-state-prefix"></span>
                <button id="empty-state-add-link" class="text-blue-500 hover:underline">add your first link</button>!
            </p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 transition-opacity hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md m-4 border border-gray-200">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center text-gray-900">Add New Link</h2>
            <form id="modal-form">
                <input type="hidden" id="link-id">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="title" class="w-full bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-900" required />
                </div>
                <div class="mb-4">
                    <label for="url" class="block text-gray-700 text-sm font-bold mb-2">URL</label>
                    <input type="url" id="url" placeholder="https://example.com" class="w-full bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-900" required />
                </div>
                <div class="mb-6">
                    <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                    <input type="text" id="category" class="w-full bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-900" required />
                </div>
                <p id="modal-error" class="text-red-500 text-sm text-center mb-4 -mt-2"></p>
                <div class="flex items-center justify-end space-x-4">
                    <button type="button" id="modal-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-lg shadow-blue-500/20">
                        Save Link
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
